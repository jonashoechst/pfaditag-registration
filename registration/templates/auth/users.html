{% extends "base.html" %}

{% block content %}
<h1>Ãœbersicht Accounts</h1>

<table class="table table-striped table-hover align-middle">
    <thead>
        <tr>
            <th scope="col">Name</th>
            <th scope="col">Superuser</th>
            <th scope="col">Land</th>
            <th scope="col">Stamm</th>
            <th scope="col">Optionen</th>
        </tr>
    </thead>
    <tbody>
        {% for user in current_user.query_users() %}
        <tr>
            <th scope="row">{{ user.name }}</th>
            <td>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" {% if user.is_superuser %}checked{% endif %} disabled> 
            </td>
            <td>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" {% if user.is_manager_land %}checked{% endif %} disabled> 
                {{ user.manage_land.name }}
            </td>
            <td>
                <input class="form-check-input" type="checkbox" value="" id="flexCheckCheckedDisabled" {% if user.is_manager_group %}checked{% endif %} disabled> 
                {{ user.manage_group.name }}
            </td>
            <td><div class="btn-group">
                <a href="mailto:{{user.id}}" class="btn btn-outline-primary"><i class="fa-solid fa-at"></i></a>
                <a href="{{ url_for('auth.user', _id=user.id) }}" class="btn btn-outline-primary"><i class="fa-solid fa-pen-to-square"></i></a>
            </div></td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
