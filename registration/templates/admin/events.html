{% extends "base.html" %}

{% block content %}
<h1>Ãœbersicht Aktionen</h1>

<table class="table table-striped table-hover align-middle" id="datatable">
    <thead>
        <tr>
            <th scope="col">Titel</th>
            <th scope="col">Gliederung</th>
            <th scope="col">Ort</th>
            <th scope="col" class="text-end">Jahr</th>
            <th scope="col" class="text-end"></th>
        </tr>
    </thead>
    <tbody>
        {% for event in events %}
        <tr>
            <th scope="row">{{ event.title }}</th>
            <td>{{ event.group.name }}</td>
            <td>{{ event.group.zip }} {{ event.group.city }}</td>
            <td class="text-end">{{ event.date.year }}</td>
            <td class="text-end">{% include 'buttons/event_buttons.html' %}</td>
        </tr>
        {% endfor %}
    </tbody>

</table>
{% endblock %}
