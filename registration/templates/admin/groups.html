{% extends "base.html" %}

{% block content %}
<h1>Übersicht Stämme</h1>

<table class="table table-striped table-hover align-middle" id="datatable">
    <thead>
        <tr>
            <th scope="col">Stamm</th>
            <th scope="col">Ort</th>
            <th scope="col">VCP-Land</th>
            <th scope="col">Aktionen</th>
            <th scope="col">Optionen</th>
        </tr>
    </thead>
    <tbody>
        {% for group in current_user.query_groups() %}
        <tr>
            <th scope="row">{{ group.name }}</th>
            <td>{{ group.zip }} {{ group.city }}</td>
            <td>{{ group.land.name }}</td>
            <td class="align-middle">

            </td>
            <td class="text-end">{% include 'buttons/group_buttons.html' %}</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
