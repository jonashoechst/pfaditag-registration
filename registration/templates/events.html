{% extends "base.html" %}

{% block content %}

<div class="container">
    <h1>Ãœbersicht Aktionen</h1>

    <table class="table table-striped table-hover">
        <thead>
            <tr>
                <th scope="col">Titel</th>
                <th scope="col">Stamm</th>
                <th scope="col">Ort</th>
                <th scope="col">Land</th>
                <th scope="col">E-Mail</th>
                <th scope="col">Optionen</th>
            </tr>
        </thead>
        <tbody>
            {% for event in events %}
            <tr>
                <th scope="row">{{ event.title }}</th>
                <td>{{ event.group.name }}</td>
                <td>{{ event.group.city }}</td>
                <td>{{ event.group.land.name }}</td>
                <td><a href="mailto:{{ event.email }}">{{ event.email }}</a></td>
                <td><a href="{{ url_for('events_edit', _id=event.id) }}"><i class="fa-solid fa-pen-to-square"></i></a>
                </td>
            </tr>
            {% endfor %}
            <tr>
                <th></th>
                <td></td>
                <td></td>
                <td></td>
                <td></td>
                <td><a href="{{ url_for('events_edit', _id='_new') }}"><i class="fa-solid fa-plus"></i></a></td>
            </tr>
        </tbody>

    </table>
</div>

{% endblock %}
